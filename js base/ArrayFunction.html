</body>
<script>
    console.group('sort----------')
    let arr1 = [1,3,2,6,3,5,7,4,7,8,9,87,4,53,2,5,2];
    arr1.sort()
    console.log(arr1);
    arr1.sort(function (a, b) {
       return a - b
    })
    console.log(arr1);
    arr1.sort(function (a, b) {
       return b-a
    })
    console.log(arr1);
    console.groupEnd()
</script>
